<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-5">Log In!</h1>
        <hr class="my-4">
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                    {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                    {{ form.password }}
            </div>
                <input type="submit" name="submit" class="btn btn-primary mb-2" value="Login">
            </form>
            <br>
            <h5 class="align-middle">OR</h5>
                        <a class="align-middle" href="{% url 'askme:register' %}">Create a new account!</a>
    </div>
{% endblock %}
